<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Color Game</title>
</head>

<body class="bg-dark">
  <div class="jumbotron jumbotron-fluid p-0 m-0">
    <div class="container text-center text-light pt-2">
      <h2 class="display-5">THE GREAT</h2>
      <h1 class="display-2">RGB(60, 132, 203)</h1>
      <h2 class="display-5">GUESSING GAME</h2>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light py-0">
    <div class="container d-flex h-100 justify-content-around">
      <button id="playBtn" class="mx-1">NEW COLOR</button>
      <div class="h-100">
        <button id="1" class="mx-1 selected">EASY</button>
        <button id="2" class="mx-1">HARD</button>
      </div>
    </div>
  </nav>

  <div class="container guess">
    <div class="row">
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
      <div class="col-4">
        <div class="rounded-pill"></div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
